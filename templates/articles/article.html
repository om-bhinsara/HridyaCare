<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>{{ article.title }} | HridyaCare</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">

<style>
:root {
    --bg-dark: #0f172a;
    --text-main: #e2e8f0;
    --text-muted: #94a3b8;
    --accent: #38bdf8; 
    --glass: rgba(15, 23, 42, 0.85);
}

* { box-sizing: border-box; }

body {
    margin: 0;
    background: #0b1120;
    color: var(--text-main);
    font-family: 'Lato', sans-serif;
    line-height: 1.6;
}

/* =========================
   HERO IMAGE (SNAKES)
========================= */
.hero-wrapper {
    position: relative;
    width: 100%;
    height: 350px;
    background: #1e293b; /* Fallback color */
    overflow: hidden;
}

.hero-image {
    width: 100%;
    height: 100%;
    object-fit: cover;
    display: block;
    opacity: 0.9;
    /* Gradient fade at bottom */
    mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
    -webkit-mask-image: linear-gradient(to bottom, black 50%, transparent 100%);
    transition: opacity 0.5s ease-in-out;
}

/* =========================
   NAV BAR (Sticky)
========================= */
.nav-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    padding: 16px 24px;
    background: var(--glass);
    backdrop-filter: blur(12px);
    z-index: 100;
    border-bottom: 1px solid rgba(255,255,255,0.05);
}

.back-btn {
    text-decoration: none;
    color: var(--text-main);
    font-weight: 700;
    font-size: 14px;
    letter-spacing: 1px;
    text-transform: uppercase;
    display: flex;
    align-items: center;
    gap: 8px;
    opacity: 0.9;
}
.back-btn:hover { color: var(--accent); opacity: 1; }

/* =========================
   CONTENT CONTAINER
========================= */
.container {
    max-width: 700px;
    margin: -100px auto 0; /* Overlap the image */
    padding: 0 24px 80px;
    position: relative;
    z-index: 10;
}

/* =========================
   TYPOGRAPHY
========================= */
.category {
    color: var(--accent);
    font-size: 13px;
    font-weight: 700;
    letter-spacing: 2px;
    text-transform: uppercase;
    margin-bottom: 12px;
    display: inline-block;
    background: rgba(15, 23, 42, 0.6);
    padding: 4px 12px;
    border-radius: 20px;
    backdrop-filter: blur(4px);
}

h1 {
    font-family: 'Playfair Display', serif;
    font-size: 42px;
    margin: 0 0 16px 0;
    line-height: 1.15;
    color: #ffffff;
    text-shadow: 0 10px 30px rgba(0,0,0,0.6);
}

.meta {
    font-size: 14px;
    color: var(--text-muted);
    margin-bottom: 40px;
    display: flex;
    align-items: center;
    gap: 12px;
}

.meta span {
    width: 4px; 
    height: 4px; 
    background: var(--text-muted); 
    border-radius: 50%;
}

.content {
    font-size: 18px;
    line-height: 1.8;
    color: #cbd5e1;
    font-weight: 300;
    white-space: pre-line; /* Respects formatting */
}

.content p { margin-bottom: 24px; }

/* Elegant Drop Cap */
.content::first-letter {
    font-family: 'Playfair Display', serif;
    font-size: 3.8em;
    float: left;
    line-height: 0.8;
    margin-right: 12px;
    margin-top: 4px;
    color: var(--accent);
}

/* =========================
   MOBILE RESPONSIVENESS
========================= */
@media (max-width: 600px) {
    h1 { font-size: 32px; }
    .hero-wrapper { height: 280px; }
    .container { margin-top: -80px; }
}
</style>
</head>

<body>

<nav class="nav-bar">
    <a href="/health" class="back-btn">
       <span>‚Üê</span> Back
    </a>
</nav>

<div class="hero-wrapper">
    <img src="https://images.unsplash.com/photo-1531386813667-954a2ddd75bc?ixlib=rb-4.0.3&auto=format&fit=crop&w=1600&q=80" 
         class="hero-image" 
         alt="Snake Background"
         onerror="this.style.display='none'; this.parentElement.style.background='linear-gradient(45deg, #1e293b, #0f172a)'">
</div>

<div class="container">
    <div class="category">{{ article.category }}</div>
    
    <h1>{{ article.title }}</h1>
    
    <div class="meta">
        {{ article.read_time }} read <span></span> HridyaCare AI
    </div>

    <div class="content">
{{ article.content }}
    </div>
</div>

</body>
</html>
