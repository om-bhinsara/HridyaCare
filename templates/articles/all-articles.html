<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Explore Articles | HridyaCare</title>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
<style>
    :root { --bg: #0f172a; --card: #1e293b; --text: #fff; --muted: #94a3b8; --accent: #f43f5e; }
    body { margin:0; background:var(--bg); color:var(--text); font-family:'Inter',sans-serif; padding: 20px; padding-bottom: 90px; }

    .header { display:flex; align-items:center; gap:15px; margin-bottom: 20px; }
    .back { text-decoration:none; color:var(--text); font-size:24px; padding: 5px; }
    h2 { margin:0; font-size:20px; }

    /* Filter Tags */
    .filters { display: flex; gap: 8px; overflow-x: auto; padding-bottom: 10px; margin-bottom: 15px; }
    .filters::-webkit-scrollbar { display: none; }
    .filter-btn {
        background: transparent; color: var(--muted); border: 1px solid #334155;
        padding: 6px 14px; border-radius: 20px; font-size: 13px; cursor: pointer; white-space: nowrap;
        transition: 0.2s;
    }
    .filter-btn.active, .filter-btn:active { background: white; color: black; border-color: white; font-weight: 600; }

    /* Vertical Article List Layout */
    .article-list { display: flex; flex-direction: column; gap: 15px; }

    /* Article Card */
    .article-row {
        display: flex; gap: 15px; background: var(--card); padding: 12px; border-radius: 16px;
        align-items: center; text-decoration: none; color: inherit; border: 1px solid transparent;
        transition: transform 0.2s;
    }
    .article-row:active { border-color: #334155; transform: scale(0.99); }

    .thumb {
        width: 80px; height: 80px; border-radius: 10px; object-fit: cover; flex-shrink: 0;
    }
    .info { flex: 1; }
    .tag { color: var(--accent); font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.5px; }
    .info h3 { margin: 4px 0; font-size: 15px; line-height: 1.3; }
    .read-time { font-size: 11px; color: var(--muted); margin-top: 4px; display: block; }

</style>
</head>
<body>

<div class="header">
    <a href="../heart.html" class="back">‚Üê</a>
    <h2>Explore Library</h2>
</div>

<div class="filters">
    <div class="filter-btn active" onclick="filterArticles('all', this)">All</div>
    <div class="filter-btn" onclick="filterArticles('heart', this)">Heart Health</div>
    <div class="filter-btn" onclick="filterArticles('nutrition', this)">Nutrition</div>
    <div class="filter-btn" onclick="filterArticles('mental', this)">Mental</div>
</div>

<div class="article-list">
    
    <a href="article_resting_hr.html" class="article-row" data-category="heart">
        <img src="https://images.unsplash.com/photo-1518609878373-06d740f60d8b?w=200" class="thumb" alt="Heart">
        <div class="info">
            <span class="tag">Heart</span>
            <h3>Resting HR Explained</h3>
            <span class="read-time">5 min read</span>
        </div>
    </a>

    <a href="article_diet.html" class="article-row" data-category="nutrition">
        <img src="https://images.unsplash.com/photo-1490645935967-10de6ba17061?w=200" class="thumb" alt="Food">
        <div class="info">
            <span class="tag">Nutrition</span>
            <h3>Best Foods for Heart</h3>
            <span class="read-time">3 min read</span>
        </div>
    </a>

    <a href="article_stress.html" class="article-row" data-category="mental">
        <img src="https://images.unsplash.com/photo-1474418397713-7ede21d49118?w=200" class="thumb" alt="Zen">
        <div class="info">
            <span class="tag">Mental</span>
            <h3>Stress & The Heart</h3>
            <span class="read-time">7 min read</span>
        </div>
    </a>

    <a href="#" class="article-row" data-category="fitness" style="opacity: 0.5; pointer-events: none;">
        <img src="https://images.unsplash.com/photo-1534438327276-14e5300c3a48?w=200" class="thumb" alt="Gym">
        <div class="info">
            <span class="tag">Fitness</span>
            <h3>Cardio vs. Weights (Coming Soon)</h3>
            <span class="read-time">4 min read</span>
        </div>
    </a>

</div>

<script>
    function filterArticles(category, btn) {
        // 1. Update active button style
        document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');

        // 2. Show/Hide articles
        const articles = document.querySelectorAll('.article-row');
        articles.forEach(article => {
            if (category === 'all' || article.getAttribute('data-category') === category) {
                article.style.display = 'flex';
            } else {
                article.style.display = 'none';
            }
        });
    }
</script>

</body>
</html>
