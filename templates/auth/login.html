<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login | HridyaCare</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=Poppins:wght@600;700&display=swap" rel="stylesheet">

<style>
:root {
  /* --- HRIDYACARE GLOBAL THEME --- */
  --bg-dark: #0f172a;
  --bg-gradient: radial-gradient(circle at 50% 0%, #1e293b 0%, #0f172a 100%);
  
  --card-bg: #1e293b;
  --input-bg: #0f172a;
  --border: rgba(255, 255, 255, 0.08);
  
  --primary: #f43f5e; /* Standard App Rose */
  --primary-glow: rgba(244, 63, 94, 0.4);
  --primary-hover: #e11d48;
  
  --text-main: #f8fafc;
  --text-muted: #94a3b8;
  
  --radius-lg: 24px;
  --radius-md: 12px;
  --transition: all 0.2s ease;
}

* { box-sizing: border-box; margin: 0; padding: 0; }

body {
  background: var(--bg-dark);
  background-image: var(--bg-gradient);
  color: var(--text-main);
  font-family: 'Inter', sans-serif;
  height: 100vh;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}

.auth-page {
  width: 100%;
  max-width: 400px;
  padding: 20px;
  position: relative;
  z-index: 1;
}

/* Background Decoration (Matching App Glow) */
.auth-page::before {
  content: '';
  position: absolute;
  width: 300px; height: 300px;
  background: var(--primary);
  filter: blur(140px);
  opacity: 0.15;
  top: 50%; left: 50%;
  transform: translate(-50%, -50%);
  z-index: -1;
}

.auth-card {
  background: var(--card-bg);
  border: 1px solid var(--border);
  border-radius: var(--radius-lg);
  padding: 40px 30px;
  box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
  text-align: center;
}

.auth-title {
  font-family: 'Poppins', sans-serif;
  font-size: 26px;
  font-weight: 700;
  color: #fff;
  margin-bottom: 8px;
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}
.auth-title span { color: var(--primary); }

.auth-subtitle {
  font-size: 14px;
  color: var(--text-muted);
  margin-bottom: 32px;
}

/* Form Styles */
.field {
  margin-bottom: 16px;
  position: relative;
  text-align: left;
}

input {
  width: 100%;
  background: var(--input-bg);
  border: 1px solid var(--border);
  border-radius: var(--radius-md);
  padding: 14px 16px;
  color: var(--text-main);
  font-family: inherit;
  font-size: 14px;
  transition: var(--transition);
  outline: none;
}

input:focus {
  border-color: var(--primary);
  box-shadow: 0 0 0 3px rgba(244, 63, 94, 0.15);
}

/* Password Toggle */
.password-field { display: flex; align-items: center; position: relative; }

.toggle-password {
  position: absolute;
  right: 14px;
  cursor: pointer;
  font-size: 16px;
  color: var(--text-muted);
  transition: var(--transition);
}
.toggle-password:hover { color: #fff; }

.btn {
  width: 100%;
  padding: 14px;
  background: var(--primary);
  color: white;
  border: none;
  border-radius: var(--radius-md);
  font-size: 15px;
  font-weight: 600;
  cursor: pointer;
  transition: var(--transition);
  margin-top: 10px;
  box-shadow: 0 4px 15px rgba(244, 63, 94, 0.3);
}

.btn:hover {
  background: var(--primary-hover);
  transform: translateY(-2px);
}

.btn:active { transform: translateY(0); }

.auth-link {
  margin-top: 24px;
  font-size: 13px;
  color: var(--text-muted);
}

.auth-link a {
  color: var(--primary);
  text-decoration: none;
  font-weight: 600;
  margin-left: 4px;
}
.auth-link a:hover { text-decoration: underline; }

/* Alerts */
.auth-alert {
  background: rgba(239, 68, 68, 0.1);
  border: 1px solid rgba(239, 68, 68, 0.2);
  color: #fca5a5;
  padding: 12px;
  border-radius: 12px;
  font-size: 13px;
  margin-bottom: 20px;
  text-align: left;
}

</style>
</head>

<body>

<div class="auth-page">
    <div class="auth-card">
        <div class="auth-title">‚ù§Ô∏è <span>HridyaCare</span></div>
        <div class="auth-subtitle">
            Welcome back! Please sign in to continue.
        </div>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="auth-alert">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form action="/login" method="POST">
            <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
            
            <div class="field">
                <input type="email" name="email" placeholder="Email address" required>
            </div>

            <div class="field password-field">
                <input
                    type="password"
                    name="password"
                    id="login-password"
                    placeholder="Password"
                    required
                >
                <span
                    class="toggle-password"
                    onclick="togglePassword('login-password', this)"
                    title="Show / Hide password"
                >üëÅ</span>
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="auth-link">
            Don't have an account? <a href="{{ url_for('register') }}">Sign Up</a>
        </div>
    </div>
</div>

<script>
function togglePassword(id, icon) {
    const input = document.getElementById(id);
    if (input.type === "password") {
        input.type = "text";
        icon.textContent = "üôà";
    } else {
        input.type = "password";
        icon.textContent = "üëÅ";
    }
}
</script>

</body>
</html>
